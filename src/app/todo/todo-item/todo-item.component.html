<mat-card class="example-card mt-4">
  <mat-card-header>
    <mat-card-title>
      <h3 class="fw-bold" [ngClass] = "todo.isCompleted ? 'completed' : ''">
      {{ todo.title | uppercase }}
    </h3>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p class="ms-3">
      {{ todo.description }}
    </p>

    <mat-list role="list">
      <mat-list-item role="listitem">Date : {{ todo.eventDate | date }}</mat-list-item>
      <mat-list-item role="listitem">Added Date : {{ todo.addedDate | date }}</mat-list-item>
    </mat-list>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="onMark()" [disabled]="todo.isCompleted">Mark as Completed</button>
    <button mat-raised-button color="warn" (click)="onDelete()" >Delete</button>
    <button mat-icon-button style="font-size: 15px;float: right;" [disabled]="todo.isCompleted" (click)="onUpdate()">
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
