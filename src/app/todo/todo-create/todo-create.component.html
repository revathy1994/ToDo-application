<h1 mat-dialog-title>Create Todo</h1>
<form [formGroup]="todoForm" (ngSubmit)="submit()">
<div mat-dialog-content>
  <div class="row">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName = "title" >
      <mat-error *ngIf = "todoForm.controls['title'].hasError('required')">Title is required</mat-error>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName = "description" ></textarea>
      <mat-error *ngIf = "todoForm.controls['description'].hasError('required')">Description is required</mat-error>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName = "eventDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf = "todoForm.controls['eventDate'].hasError('required')">Event Date is required</mat-error>
    </mat-form-field>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button color="warn" type="button" (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" cdkFocusInitial type="submit">Create</button>
</div>
</form>
